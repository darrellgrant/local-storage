    <script>
      //forEach
      //called on the array itself
      const grades = [98.2, 98.3, 77.9, 73, 89, 90, 85.5, 90.2];
      //grades.forEach((grade) => console.log(grade));

      console.log("grades", grades);

      //map
      //with anon function
      const improvedGrades = grades.map(function (grade) {
        if (grade < 90) {
          //return (arr[index] = Math.floor(grade * 1.05));//**error: this line mutates the original array**
          return (grade = Math.floor(grade * 1.05)); //ok: output as expected***
        } else {
          return grade;
        }
      });

      console.log("improved grades: ", improvedGrades);
      console.log("grades", grades);

      const minGrade = grades.reduce(function (acc, val) {
        if (val < acc) {
          acc = val;
        }
        return acc;
      });
      console.log("minimum: ", minGrade);
      console.log("grades: ", grades);
      console.log("improved:", improvedGrades);
