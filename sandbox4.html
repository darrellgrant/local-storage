      const employee = {
        name: "Dave Davis",

      };

      const words = ["hello", "bird", "table", "foot"];
      const numbers = [45, 56, 76, 5, 30, 29, 90];

      for (let word of words) {
        console.log(word);
      }

      for (let hero of heroes) {

      }

      for (let key in employee) {
        console.log(key);
      }
      for (let key in employee) {
        console.log(key, employee[key]);
      }

      heroes.forEach(function (hero) {
        console.log(hero);
      });

      for (let i = 0; i < heroes.length; i++) {
        console.log(heroes[i]);
      }

      const filteredNumbers = numbers.filter(function (number) {
        return number > 50;
      });
      console.log(filteredNumbers);

      const filteredHeroes = heroes.filter(function (hero) {
        return hero.id >= 5;
      });

      console.log(filteredHeroes);

        return { age: 35, ...hero };
      });

      console.log("mapped heroes", mappedHeroes);
      console.log("heroes", heroes);

      console.log(this);
      function myFunc() {
        console.log(this);
      }
      myFunc();

      const myObj = {
        name: "Harry",
        objFunc: () => {
          console.log(this);
        },
      };
      myObj.objFunc();

      let johnsRoom = {
        table: "johns table",
        chair: "johns chair",
        cleanTable() {
          console.log(`cleaning ${this.table}`);
        },
      };
      johnsRoom.cleanTable();
      console.log(johnsRoom.chair);

      this.table = "window table";
      const cleanTable = function () {
        console.log(`cleaning ${this.table}`);
      };

      cleanTable(); //cleaning undefined (use strict)
