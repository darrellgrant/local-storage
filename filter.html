<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Method</title>
    <p>
        The filter method creates a new array with all elements that pass the test implemented by the provided function.
    </p>
    <p>Filter calls a provided callback function once for each element in the array, and constructs a new array of all the values</p>
  </head>
  <body>
    <script>
      //array of numbers
      const grades = [98.2, 98.3, 77.9, 73, 89, 90, 85.5, 90.2];
      //return all grades higher than 90
      const filtered = grades.filter(function (grade) {
        return grade > 90;
      });

      //***in real world app, you will be using an array of objects
      //array of objects
      const heroes = [
        {
          id: 001,
          name: "Big John",
          city: "New York",
        },
        {
          id: 002,
          name: "Tall Sally",
          city: "New York",
        },
        {
          id: 003,
          name: "Dark Mark",
          city: "Las Angeles",
        },
        {
          id: 004,
          name: "Ranger Rick",
          city: "Seattle",
        },
        {
          id: 005,
          name: "Tricky Vicky",
          city: "New York",
        },
        {
          id: 006,
          name: "Citizen Cane",
          city: "Boston",
        },
        {
          id: 007,
          name: "Mighty Whitey",
          city: "London",
        },
      ];
      //return all heroes who are from New York
      const filteredHeroes = heroes.filter(function (hero) {
        return hero.city == "New York";
      });
      console.log(heroes);
      console.log(filteredHeroes);
    </script>
  </body>
</html>
