<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
      <a href=" genpurpose.html">LINK</a>
    <script>
      const arr = [1, 2, 3, 4, 5];
      //for in
      for (item of arr) {
        console.log(item);
      }
      /*
    1
    2
    3
    4
    5*/

      //item, index, arr
      function myFunc(item) {
        console.log(item + " Hello!");
      }

      function addFunc(item) {
        console.log(item + 2);
      }

      function printFunc(item, index, arr) {
        console.log(item + " Darrell " + index + " " + arr);
      }
      /*
    1 Hello!
    2 Hello!
    3 Hello!
    4 Hello!
    5 Hello!
    */

      arr.forEach(myFunc);
      arr.forEach(addFunc);
      arr.forEach(printFunc);

      //for in loops through props of an object
      const person = {
        name: "Matthew",
        color: "Blue",
        sound: "Awesome!",
      };
      //Get the keys (properties)
      for (let key in person) {
        console.log(key);
      }
      /*
    name
    color
    sound
    */

      //get the values
      for (let key in person) {
        console.log(person[key]);
      }
      /*
    Matthew
    Blue
    Awesome!

    */
    </script>
  </body>
</html>
