  <body>
    <script>
      let log = console.log;
      //arrow function, default parameter
      const myFunc = (num = 2) => num * 2;
      log(myFunc(10));

      const superFunc = (str, str2) => str + str2;
      log(superFunc("Hello", " World"));

      const superDuperFunc = () => this;
      log(superDuperFunc()); //window object

      const func1 = function (num1, num2, num3, num4) {
        log(arguments.length); //4
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] % 2 == 0) {
            log("fizz ");
          } else {
            log("bop!");
          }
        }
      }; //***can't use arguments with the arrow function

      func1(45, 62, 77, 88);

      //for loop
      const arr = [
        45, 88, 33, 92, 83, 65, 29, 11, 93, 66, 13, 88, 44, 18, 60, 79,
      ];
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      log(sum);

      //forEach
      let total = 0;

      arr.forEach(function (item) {
        total += item;
        log(total);
      });

      arr.forEach(function (item, index, array) {
        log(item, array[index]); //same result
      });

      //for of

      for (let key of arr) {
        log(key);
      }

      //for in

      const person = {
        firstName: "Stan",
        lastName: "TheMan",
        greeting: {
          morning: "Hello",
          evening: "Nite Nite",
        },
      };

      for (let key in person) {
        console.log(key);
      }
      log(person);

      //map

      const names = ["Joey", "Blondie", "Lil Abner"];

      const newNames = names.map(function (name) {
        return name + " Smith";
      });
      log(newNames);

      //filter

      const even = arr.filter(function (number) {
        return number % 2 == 0;
      });

      log(even);

      //reduce
      const arrObj = [
        { food: 22.0, surcharge: 2.0, tickets: 25.0 },
        { food: 28.0, surcharge: 5.0, tickets: 40.0 },
      ];

      const sumArrObj = arrObj.reduce(
        function (acc, current) {
          acc.food += current.food; //*or* acc.food = acc.food + current.food; same
          acc.surcharge += current.surcharge;
          acc.tickets += current.tickets;

          return acc;
        },
        {
          food: 0,
          surcharge: 0,
          tickets: 0,
        }
      );

      log(sumArrObj);

      //push
      arr.push(100);
      log(arr); //add 100 to end

      //pop

      arr.pop(); //take last number from arr
      log(arr);

      log(arr.pop()); //returns the number removed
      log(arr);

      //shift
      arr.shift(); //remove first item in array
      log(arr);

      //unshift
      arr.unshift(99); //ADD 99 to start of array
      log(arr);
      //concat

      const arr2 = [467, 890];
      log(arr2.concat(arr));

      //instanceof
      const number1 = new Number("123");
      log(number1);
      log(number1 instanceof Number); //true

      //typeof
      log(typeof number1); //object

      //ternary operator
      const add1 = 101,
        add2 = 35;
      add2 > add1 ? log("Buffy") : log("Sally");

      function greaterThan(num1, num2) {
        return num1 > num2 ? "Hello Nurse" : "Jimmy Ray";
      }

      log(greaterThan(45, 88));

      //find max number
      //find min number
      const minNumber = arr.reduce(function (acc, num) {
        if (num < acc) {
          acc = num;
        }
        return acc;
      });

      log(minNumber);

      //if over 21
      let drinkingAge = 21;
      let studentAge;
      function canStudentDrink(studentAge) {
        return studentAge >= drinkingAge
          ? "Student Can Drink"
          : "Student CAN NOT Drink!";
      }

      log(canStudentDrink(19));
      //passing grade

      //celcius to fahrenheit

      function conversion(celcius) {
        let fahrenheit = (celcius * 9) / 5 + 32;
        return fahrenheit;
      }

      log(conversion(12));
