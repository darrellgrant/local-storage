  <body>
    <script>
      const log = console.log;
      const arr = ["blue", "yellow", "purple", "scarlet"];
      const numbers = [333, 557, 922, 1111, 990, 107, 449, 301, 926, 237, 582];
      const objects = [
        { name: "Fred", city: "Toranto", hobby: "basket weaving" },
        { name: "Alice", city: "Wala Wala", hobby: "pickling" },
      ];
      const person = {
        name: "Daniel",
        city: "Toronto",
        hobby: "snorkling",
      };

      arr.push("cyan");
      arr.unshift("butterscotch");
      log(arr);

      arr.forEach(function (color, index) {
        console.log(index, color, typeof color);
      });

      for (let color of arr) {
        log(color, typeof color);
      }

      for (let key in person) {
        log(key);
      }
      for (let key in person) {
        log(person[key]);
      }

      objects.push(person);
      log(objects);
      for (let obj of objects) {
        log(obj);
      }

      log(objects[0].city);

      const newNumbers = numbers.reduce(function (acc, current) {
        return acc + current;
      }, 0);

      log(newNumbers);

      const highest = numbers.reduce(function (acc, current) {
        if (current > acc) {
          acc = current;
        }
        return acc;
      });

      log(highest);

      let i = 0;
      log(i++); //0
      log(i); //1

      localStorage.removeItem("completedTasks");
