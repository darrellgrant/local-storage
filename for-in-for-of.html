<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For IN and For OF</title>
  </head>
  <body>
    <script>
      const numbers = [100, 44, 67, 302, 52, 903, 333, 98];
      const persons = ["Steve", "Jack", "Larry", "Jane", "Xavier"];
      const grades = [98.2, 98.3, 77.9, 73, 89, 90, 85.5, 90.2];
      const nickname = "Lana Lang";

      //list names in persons
      for (let name of persons) {
        console.log("Hello, " + name);
      }

      //spell out Lana Lang
      for (let chars of nickname) {
        console.log(chars);
      }

    </script>
  </body>
</html>
